<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    
    /* Layout Container */
    .container {
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "aside"
        "footer";
      grid-gap: 10px;
      width: 100%;
      max-width: 1200px;
    }

    header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      grid-area: nav;
      display: flex;
      gap: 10px;
      background-color: #333;
      color: white;
      padding: 15px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: #4CAF50;
      border-radius: 4px;
    }

    main {
      grid-area: main;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    aside {
      grid-area: aside;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .container {
        grid-template-areas:
          "header header"
          "nav nav"
          "main aside"
          "footer footer";
        grid-template-columns: 3fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-areas:
          "header header header"
          "nav nav nav"
          "main main aside"
          "footer footer footer";
        grid-template-columns: 2fr 2fr 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>Header</header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <h2>Main Content</h2>
    <p>This is the main content area. It adjusts based on the screen size.</p>
  </main>
  <aside>
    <h3>Sidebar</h3>
    <p>This is the sidebar, which is placed next to the main content on larger screens.</p>
  </aside>
  <footer>Footer</footer>
</div>

</body>
</html>
