<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .todo-container {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .todo-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .add-button:hover {
      background-color: #45a049;
    }
    .todo-list {
      margin-top: 15px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .remove-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px;
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>To-Do List</h2>
  <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task">
  <button class="add-button" onclick="addTask()">Add Task</button>
  <ul id="todoList" class="todo-list"></ul>
</div>

<script>
  function addTask() {
    const todoInput = document.getElementById('todoInput');
    const taskText = todoInput.value.trim();

    if (taskText === '') {
      alert('Please enter a task');
      return;
    }

    const todoList = document.getElementById('todoList');

    // Create a new list item for the task
    const listItem = document.createElement('li');
    listItem.className = 'todo-item';
    listItem.innerHTML = `
      <span>${taskText}</span>
      <button class="remove-button" onclick="removeTask(this)">Remove</button>
    `;

    // Append the new list item to the to-do list
    todoList.appendChild(listItem);

    // Clear the input field
    todoInput.value = '';
  }

  function removeTask(button) {
    const listItem = button.parentElement;
    listItem.remove();
  }
</script>

</body>
</html>
