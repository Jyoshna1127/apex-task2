<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .contact-form {
      width: 300px; /* Default width for mobile */
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #45a049;
    }
    .success-message {
      margin-top: 15px;
      color: #28a745;
      font-size: 16px;
      display: none;
    }

    /* Styling for larger screens */
    @media (min-width: 768px) {
      .contact-form {
        width: 400px; /* Adjust width for larger screens */
        padding: 30px; /* Add more padding for better spacing */
      }
    }
  </style>
</head>
<body>

<div class="contact-form">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="submit" value="Submit">
  </form>
  <p class="success-message" id="successMessage">Thank you! Your form has been submitted successfully.</p>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const successMessage = document.getElementById('successMessage');

    // Reset success message visibility
    successMessage.style.display = 'none';

    // Simple validation for name and email
    if (name === '') {
      alert('Please enter your name.');
      event.preventDefault();
    } else if (email === '') {
      alert('Please enter your email.');
      event.preventDefault();
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert('Please enter a valid email.');
      event.preventDefault();
    } else {
      // Show success message if validation passes
      event.preventDefault(); // Prevent actual form submission for demo
      successMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
